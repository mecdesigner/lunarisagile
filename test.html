<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine + Tailwind Slide-in Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Alpine.js v3+ -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <ul class="max-w-xl mx-auto mt-20 grid grid-cols-1 md:grid-cols-2 gap-6">
    <li
      x-data="{ visible: false }"
      x-intersect.once="visible = true"
      :class="visible ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-12'"
      class="transition-all duration-700 ease-out bg-white text-gray-800 p-6 rounded-2xl text-center"
    >
      <span class="text-pink-600">In-person alignment</span>
      <br>
      <span class="font-normal text-gray-600">over constant video calls</span>
    </li>
    <li
      x-data="{ visible: false }"
      x-intersect.once="visible = true"
      :class="visible ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-12'"
      class="transition-all duration-700 ease-out bg-white text-gray-800 p-6 rounded-2xl text-center"
    >
      <span class="text-pink-600">Deep, focused work</span>
      <br>
      <span class="font-normal text-gray-600">over busy-busy multitasking</span>
    </li>
  </ul>
</body>
</html>
